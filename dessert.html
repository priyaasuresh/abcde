<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eating?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="mognolia bakery" />
        <label
          ><input type="checkbox" name="dessert" value="mognolia bakery" /> mognolia bakery</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> churro</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/che.jpeg" alt="pain au chocolat" />
        <label><input type="checkbox" name="dessert" value="chpain au chocolate" /> pain au chocolat</label>
      </div>
      <div class="dessert-item">
        <img src="food/mochi.jpeg" alt="pastry" />
        <label
          ><input type="checkbox" name="dessert" value="pastry" /> pastry</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/randombun.jpeg" alt="gulabjamun" />
        <label
          ><input type="checkbox" name="dessert" value="gulabjamun" /> Indian sweets</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/taiyaki.jpeg" alt="icecream" />
        <label
          ><input type="checkbox" name="dessert" value="icecream" />
          ice cream (corner house)</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue ૮₍ ˃ ⤙ ˂ ₎ა
    </button>
  </body>
</html>
