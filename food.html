<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="California Burrito" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="California Burrito"
          />
          California Burrito</label
        >
      </div>
      <div class="food-item">
        <img src="food/dog.jpeg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="gobi manchurian" /> gobi manchurian</label
        >
      </div>
      <div class="food-item">
        <img src="food/koreanfood.jpeg" alt="Biryani (meghana/gramin)" />
        <label
          ><input type="checkbox" name="food" value="Biryani (meghana/gramin)" />Biryani(meghana/gramin)</label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/salad.jpeg" alt="indianmeals" />
        <label><input type="checkbox" name="food" value="indianmeals" /> indian meals</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="chats" />
        <label><input type="checkbox" name="food" value="chats" /> chats</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="masalacoke" />
        <label><input type="checkbox" name="food" value="masalacoke" /> masala coke</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue 𓇼 ⋆.˚ 𓆉 𓆝 𓆡⋆.˚ 𓇼
    </button>
  </body>
</html>
